name: Build

on:
  push:
    branches:
    - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          autoconf
          automake-wrapper
          make
          libtool
    - uses: actions/checkout@v2
    - run: ./setup.sh
    - run: ./build.sh
    - run: ./test.sh
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: N_m3u8DL-CLI_latest
        path: artifacts/x86_64-w64-mingw32/fdkaac.exe artifacts/x86_64-w64-mingw32/libfdk-acc-2.dll
